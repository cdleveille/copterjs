<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' blob: data:;"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="icon" href="/img/copter_square.png" />
		<link rel="apple-touch-icon" href="/img/copter_square.png" />
		<title>helicopter</title>
	</head>
	<body>
		<noscript>Sorry, your browser does not support JavaScript! :(</noscript>
		<div id="pilot-label">
			PILOT:
			<span id="pilot-value">?</span>
		</div>
		<div id="high-scores-label">HIGH SCORES</div>
		<div id="distance-label">
			DISTANCE:
			<span id="distance-value">0</span>
		</div>
		<div id="best-label">
			BEST:
			<span id="best-value">0</span>
		</div>
		<div id="initials-section">
			<span id="initials-label"></span>
			<form id="initials-form" spellcheck="false">
				<div id="initials-input-caret-box">
					<div id="initials-input-caret"></div>
					<input id="initials-input" name="initials-input" type="text" maxlength="3" />
				</div>
			</form>
		</div>
		<ol id="high-scores"></ol>
		<div id="backdrop"></div>
		<canvas id="game-canvas"></canvas>
		<canvas id="ghost-canvas"></canvas>
		<script src="/socket.io/socket.io.js"></script>
		<script src="app/socket.js" type="module" defer></script>
		<script src="app/index.js" type="module" defer></script>
	</body>
</html>
