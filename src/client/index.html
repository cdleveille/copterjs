<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no shrink-to-fit=no"
		/>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' blob: data:; connect-src 'self' googletagmanager.com"
		/>
		<meta name="application-name" content="helicopter" />
		<meta name="description" content="Modern remake of the classic addicting flash game!" />
		<meta name="author" content="Chris Leveille" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" type="image/x-icon" href="img/icons/favicon.ico" />
		<link rel="apple-touch-icon" sizes="144x144" href="img/icons/icon_144x144.png" />
		<link rel="apple-touch-icon" sizes="168x168" href="img/icons/icon_168x168.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="img/icons/icon_192x192.png" />
		<link rel="apple-touch-icon" sizes="256x256" href="img/icons/icon_256x256.png" />
		<title>helicopter</title>
	</head>
	<body>
		<noscript>Sorry, your browser does not support JavaScript! :(</noscript>
		<div id="pilot-label">
			PILOT:
			<span id="pilot-value">?</span>
		</div>
		<div id="high-scores-label">HIGH SCORES</div>
		<div id="distance-label">
			DISTANCE:
			<span id="distance-value">0</span>
		</div>
		<div id="best-label">
			BEST:
			<span id="best-value">0</span>
		</div>
		<div id="initials-section" class="centered">
			<span id="initials-label"></span>
			<form id="initials-form" spellcheck="false">
				<div id="initials-input-caret-box">
					<div id="initials-input-caret"></div>
					<input id="initials-input" name="initials-input" type="text" maxlength="3" />
				</div>
			</form>
		</div>
		<ul id="high-scores" class="centered"></ul>
		<div id="backdrop"></div>
		<div id="overlay"></div>
		<canvas id="game-canvas"></canvas>
		<canvas id="ghost-canvas" class="centered"></canvas>
		<script src="/socket.io/socket.io.js"></script>
		<script src="app/sw.js" type="module"></script>
		<script src="app/index.js" type="module"></script>
	</body>
</html>
