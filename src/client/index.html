<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
		/>
		<meta name="application-name" content="helicopter" />
		<meta name="description" content="Modern remake of the classic addicting flash game!" />
		<meta name="author" content="Chris Leveille" />
		<meta name="theme-color" content="#333333" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="img/icons/icon_180x180.png" />
		<script src="/socket.io/socket.io.js"></script>
		<script src="bundle.js" type="module"></script>
		<title>helicopter</title>
	</head>
	<body>
		<noscript>Sorry, your browser does not support JavaScript! :(</noscript>
		<div id="pilot-label">
			PILOT:
			<span id="pilot-value">?</span>
		</div>
		<div id="high-scores-label">TOP 10</div>
		<div id="distance-label">
			DISTANCE:
			<span id="distance-value">0</span>
		</div>
		<div id="best-label">
			BEST:
			<span id="best-value">0</span>
		</div>
		<div id="initials-section" class="centered">
			<span id="initials-label"></span>
			<form id="initials-form" spellcheck="false">
				<div id="initials-input-caret-box">
					<div id="initials-input-caret"></div>
					<input id="initials-input" name="initials-input" type="text" maxlength="3" />
				</div>
			</form>
		</div>
		<ul id="high-scores" class="centered"></ul>
		<div id="backdrop"></div>
		<div id="overlay"></div>
		<canvas id="game-canvas"></canvas>
		<canvas id="ghost-canvas" class="centered"></canvas>
	</body>
</html>
